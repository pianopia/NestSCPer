<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NestSCPer</title>
  </head>
  <style>
    .menu_btn {
        float:left;
    }
  </style>
  <body>
    <div style="width:100%;overflow-y:hidden;">
        <div style="width:100%;overflow-y:hidden;margin-bottom:10px;">
            <button class="menu_btn" id="connect_btn">接続</button>
            <button class="menu_btn" id="disconnect_btn">解除</button>
            <button class="menu_btn" id="reconnect_btn">再接続</button>
            <button class="menu_btn" id="setting_btn">設定</button>
        </div>

        <div style="width:48%;height:50px;float:left;margin:1%;">
            <input type="text" style="width:100%;">
        </div>
        <div style="width:48%;height:50px;float:left;margin:1%;">
            <input type="text" style="width:100%;">
        </div>

        <!-- ローカルWindow -->
        <div id="local_window" style="width:48%;height:400px;background-color:#EEEEEE;float:left;margin-left:1%;margin-right:1%;overflow-y:scroll;">
        </div>
        
        <!-- FTP先Window -->
        <div id="ssh_window" style="width:48%;height:400px;background-color:#EEEEEE;float:left;overflow-y:scroll;">
        </div>
    </div>
    <div id="log_window" style="bottom:0;margin-bottom:10px;width:96%;margin-left:1%;margin-right:1%;height:100px;background-color:gray;margin-top:20px;overflow-y:scroll;color:white;padding:1%;">
    </div>
  </body>
  <script src="index.js"></script>
</html>
